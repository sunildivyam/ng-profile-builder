<div class="btn-group">
  <button (click)="saveClick($event)" type="button" title="save" class="btn-success save-btn"><span class="fa fa-save"></span></button>
  <button (click)="addClick($event)" type="button" title="add" class="btn-primary add-btn"><span class="fa fa-plus"></span></button>  
  <button (click)="deleteClick($event)" type="button" title="delete" class="btn-danger close-btn"><span class="fa fa-close"></span></button>  
</div>
