<div class="card">
    <div class="card-header">
      <h2 class="card-title">Skills</h2>
    </div>
    <div class="card-body">
      <div class="container-fluid">
        <div class="row"  *ngFor="let skill of viewData">
          <div class="col-sm-12">
              <h4 class="">{{skill.name}}</h4>
              <div class="">{{skill.experience}}</div>
              <pba-rating-view [rating]="skill.rating"></pba-rating-view>
          </div>
        </div>
      </div>
    </div>
  </div>
