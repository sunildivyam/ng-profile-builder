<form #basicInfoForm="ngForm" class="card">
    <h4 class="card-header bg-warning">Basic Info</h4>
    <div class="card-body">
      <div class="form-group">
        <label for="profileName">Profile Title</label>
        <input type="text" class="form-control" name="profileName" [(ngModel)]="formData.profileName">
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="formData.firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="formData.lastName">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="formData.email">
      </div>
      <div class="form-group">
        <label for="phone">Phone/Mobile</label>
        <input type="text" class="form-control" name="phone" [(ngModel)]="formData.phone">
      </div>
      <div class="form-group">
        <label for="shortAddress">Short Address</label>
        <input type="text" class="form-control" name="shortAddress" [(ngModel)]="formData.shortAddress">
      </div>
      <div class="form-group">
        <label for="address">Full Address Line</label>
        <input type="text" class="form-control" name="address" [(ngModel)]="formData.address">
      </div>
      <div class="form-group">
        <label for="birthDate">Date of Birth</label>
        <input type="date" class="form-control" name="birthDate" [(ngModel)]="formData.birthDate">
      </div>
      <div class="form-group">
        <label for="overview">Overview <small>(Short Description of you duties, roles, work etc.)</small></label>
        <div class="form-control" rows="8" name="overview" [innerHTML]="formData.overview" (blur)="overviewInput($event)" contenteditable="true"></div>
      </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary" (click)="onSaveClick($event)">
          <span>Save Basic Info </span>
          <span class="fa fa-spinner" *ngIf="saveStarted===true"></span>
          <span class="fa fa-check text-success" *ngIf="saveSuccess===true"></span>
          <span class="fa fa-warning text-danger" *ngIf="saveSuccess===false"></span>
        </button>
    </div>
  </form>
