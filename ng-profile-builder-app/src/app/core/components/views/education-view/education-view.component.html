<div class="card">
  <div class="card-header">
    <h2 class="card-title">Education And Academics</h2>
  </div>
  <div class="card-body">
    <div class="container-fluid" *ngFor="let edu of viewData">
      <div class="row">
        <div class="col-sm-2">
          <div>{{edu.from | date:'MMM, y'}}</div>
          <div>{{(edu.to | date:'MMM, y') ||  'Present'}}</div>
          <div><i><strong>{{edu.duration}}</strong></i></div>
        </div>
        <div class="col-sm-10">
          <h4 class="font-5">{{edu.name}}</h4>
          <h3 class="font-4">{{edu.branch}}</h3>
          <h3 class="font-3">{{edu.institution}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
