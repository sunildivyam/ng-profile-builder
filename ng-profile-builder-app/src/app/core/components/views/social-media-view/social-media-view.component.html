<div class="container-fluid" >
  <div class="row">
    <div class="col-sm-12">
      <div *ngFor="let socialLink of viewData">
        <a href="{{socialLink.url}}" target="_blank" >
          <span class="icon fa fa-{{socialLink.name}}"></span>
          {{socialLink.url}}
        </a>
      </div>
    </div>
  </div>
</div>
