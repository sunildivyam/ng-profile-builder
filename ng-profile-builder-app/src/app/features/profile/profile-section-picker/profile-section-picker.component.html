<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Profile Section</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClicked($event)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div>Select View Items for this section</div>
          <ul>
            <li *ngFor="let cmp of viewComponents"
            (click)="toggleSelectComponent(cmp.name)"
            [class.selected]="isSelected(cmp.name)">
              <span>{{cmp.label}}</span>
              <span class="fa fa-check"></span>
            </li>
          </ul>
          <hr>
          <div>Section content alignment</div>
          <ul class="alignment-links">
            <li *ngFor="let nav of contextNav" [title]="nav.title">
              <a class="" href="#" (click)="contextNavClick($event, nav, rowIndex, colIndex)" >
                <i class="fa {{nav.className}}"></i>
              </a>
            </li>
          </ul>
      </div>
    </div>
  </div>
</div>
