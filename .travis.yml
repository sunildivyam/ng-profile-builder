dist: trusty
sudo: false
language: node_js
node_js:
  - "12.13.1"
addons:
  chrome: stable
before_install:
  - cd ng-profile-builder-app
install:
  - npm i
  - npm i firebase-tools -g
script:
  - npm run lint
  - npm run build --configuration=production
after_success:
  - echo "BUILD SUccessfull"
deploy:
  - provider: npm
    script:
      - firebase deploy --token $FIREBASE_TOKEN
    on:
      branches:
        only:
          - master
after_deploy:
  - echo "Deployed!"
